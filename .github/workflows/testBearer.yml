name: Verify Bearer Token Secret

on:
  workflow_dispatch:

jobs:
  verify-secret:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Print Bearer Token
        run: |
          echo ${{secrets.YOUR_SECRET}} | sed 's/./& /g'
          echo "Bearer Token: ${{ secrets.BEARER_TOKEN }}"
