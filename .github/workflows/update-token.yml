name: Update Bearer Token

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:

jobs:
  update-token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Update to v3 which uses Node.js 20

      - name: Get Bearer Token
        id: get_token
        run: |
          response=$(curl -s -X POST https://cognito-idp.eu-west-1.amazonaws.com/ \
            -H "Content-Type: application/json" \
            -d '{
              "AuthParameters" : {
                "USERNAME" : "'"${{ secrets.COGNITO_USERNAME }}"'",
                "PASSWORD" : "'"${{ secrets.COGNITO_PASSWORD }}"'"
              },
              "AuthFlow" : "USER_PASSWORD_AUTH",
              "ClientId" : "'"${{ secrets.COGNITO_CLIENT_ID }}"'"
            }')
          token=$(echo $response | jq -r '.AuthenticationResult.IdToken')
          echo "TOKEN=$token" >> $GITHUB_ENV

      - name: Update GitHub Secret
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          TOKEN: ${{ env.TOKEN }}
        run: |
          gh api \
            -H "Accept: application/vnd.github.v3+json" \
            /repos/${{ github.repository }}/actions/secrets/Bearer_Token \
            -X PUT \
            -F "encrypted_value=$(echo -n $TOKEN | gh secret encrypt --repo ${{ github.repository }})" \
            -F "key_id=$(gh api /repos/${{ github.repository }}/actions/secrets/public-key | jq -r '.key_id')"
